<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <title>star wars zapp</title>
</head>
<body>

  <div id="app">
    <!-- SINISTRA -->
    <section class="left">
      <!-- HEADER LEFT -->
      <div class="header-left">
        <div class="img">
          <img src="img\luke.jpg" alt="luke">
          <h2>Luke Skywalker</h2>
        </div>

        <div class="icons">
          <i class="fas fa-redo-alt"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- HEADER LEFT -->

      <!-- NOTIFY LEFT -->
      <div class="notify-left">
        <i class="far fa-bell-slash"></i>
        <div>
          <h3>Ricevi notifiche di nuovi messaggi</h3>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </div>
      <!-- NOTIFY LEFT -->

      <!-- CERCA LEFT -->
      <div class="search-left">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Cerca o inizia una chat">
      </div>
      <!-- CERCA LEFT -->

      <!-- CONTATTI LEFT -->
      <div class="contact-left">
        <ul>
          <li v-for="(eroi, index) in contatti" class="contatti">
            <img :src="src[index]">
            <h2>{{eroi}}</h2>
          </li>
        </ul>
      </div>
      <!-- CONTATTI LEFT -->
    </section>
    <!-- SINISTRA -->

    <!-- DESTRA -->
    <section class="right">
      <!-- USER RIGHT -->
      <div class="user-right">
        <div class="img">
          <img src="img\darth.jpg" alt="darth">
          <div class="utente">
            <h2>Darth Vader</h2>
            <h4>Ultimo accesso: </h4>
          </div>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- USER RIGHT -->

      <!-- CHAT RIGHT -->
      <div class="chat-right">
        <div class="rec">
          <div class="mess-rec">
            <p>Sono tuo padre!</p>
          </div>
        </div>
        <div class="sent">
          <div class="mess-sent">
            <p>Seee come no</p>
          </div>
        </div>
      </div>
      <!-- CHAT RIGHT -->

      <!-- DIGIT RIGHT -->
      <div class="digit-right">
        <i class="far fa-smile"></i>
        <input type="text" placeholder="Scrivi un messaggio">
        <i class="fas fa-paper-plane"></i>
        <i class="fas fa-microphone"></i>
      </div>
      <!-- DIGIT RIGHT -->
    </section>
    <!-- DESTRA -->
  </div>

  <script src="js\script.js"></script>

</body>
</html>
